<div class="container">
	<div class="row">
		<div class="col"></div>

		<div class="col-6">
			<div class="card green-card">

				<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value.password2)">
					<div class="mb-3">
						<label for="email" class="form-label">
							Email address
						</label>
						<input type="email" id="email" name="email" class="form-control" [(ngModel)]="newUser.email"
							#email="ngModel" placeholder="Email Address" autofocus required pattern="\S+@\S+\.\S+" />
						<div *ngIf="submitted&&email.invalid && (email.dirty || email.touched);else elseBlock"
							class="alert alert-danger">

							<div *ngIf="email.errors?.required">
								Email is required.
							</div>
							<div *ngIf="email.errors?.pattern">
								Must be a valid Email.
							</div>

						</div>

						<ng-template #elseBlock>
							<div *ngIf="badRequest" class="alert alert-danger">
								<div >
									Email already in use.
								</div>
							</div>
						</ng-template>

					</div>
					<!-- other forms -->


					<div class="mb-3">
						<label for="password" class="form-label">
							Password
						</label>
						<input type="password" id="password" name="password" class="form-control"
							[(ngModel)]="newUser.password" #pw1="ngModel" placeholder="Password" required
							minlength="4" />
						<div *ngIf="submitted&&pw1.invalid" class="alert alert-danger">

							<!-- <div *ngIf="pw1.errors?.minlength"> -->
							Password must be 4 characters long.
							<!-- </div> -->

						</div>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">
							Re-Type Password
						</label>
						<input type="password" id="password2" name="password2" class="form-control"
							placeholder="Password" required ngModel #pw2="ngModel" />
						<div *ngIf="badPw" class="alert alert-danger">

							<!-- <div *ngIf="pw1.errors?.minlength"> -->
							Password doesn't match.
							<!-- </div> -->

						</div>
					</div>
					<button type="submit" class="btn blue-btn">Create Account</button>
				</form>

			</div>
		</div>

		<div class="col"></div>
	</div>
</div>
