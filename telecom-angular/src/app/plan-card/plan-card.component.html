<div class="card blue-card">
  <div class="card-body">
    <h3 class="card-title text-center mb-3">{{ plan.name }}</h3>
    <table class="table blue-table">
      <tbody>
        <tr>
          <th scope="row">Number of lines</th>
          <td class="text-end">
            {{ plan.maxNumLines }}
          </td>
        </tr>
        <tr>
          <th scope="row">Base Cost</th>
          <td class="text-end">${{ plan.baseCost }}</td>
        </tr>
        <tr>
          <th scope="row">Cost Per Line</th>
          <td class="text-end">${{ plan.costPerLine }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
